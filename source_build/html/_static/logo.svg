<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:1" />
    </linearGradient>
    <style>
      .title { font-family: "Fira Sans", "Segoe UI", sans-serif; font-weight: 600; }
      .mono  { font-family: "Fira Code", "JetBrains Mono", monospace; }
    </style>
  </defs>

  <!-- Background rounded rect -->
  <rect x="5" y="5" rx="16" ry="16" width="410" height="110" fill="#0b1020" stroke="#20263a" stroke-width="2"/>

  <!-- Symbolic path / iterated integral curve -->
  <path d="M 30 90 C 70 20, 130 20, 170 70
           S 260 120, 320 60
           S 380 20, 400 40"
        fill="none" stroke="url(#grad1)" stroke-width="3.5" />

  <!-- Small nodes along the curve (words / letters) -->
  <circle cx="70" cy="50" r="4" fill="#0d6efd"/>
  <circle cx="130" cy="40" r="4" fill="#0d6efd"/>
  <circle cx="210" cy="85" r="4" fill="#0d6efd"/>
  <circle cx="290" cy="55" r="4" fill="#0d6efd"/>
  <circle cx="360" cy="35" r="4" fill="#0d6efd"/>

  <!-- Title text -->
  <text x="40" y="45" class="title" font-size="24" fill="#f8f9fa">
    ChenFliessSeries.jl
  </text>

  <!-- Tagline -->
  <text x="40" y="70" class="mono" font-size="13" fill="#ced4da">
    iterated integrals · Lie derivatives · control-affine series
  </text>

  <!-- Small bracket / operator motif -->
  <text x="40" y="95" class="mono" font-size="12" fill="#6c757d">
    F_c[u](t) = Σ (c, η) E_η[u](t)
  </text>
</svg>